format = """
[](#839496)\
$os\
$username\
[](bg:#268bd2 fg:#839496)\
$directory\
[](fg:#268bd2 bg:#b58900)\
$git_branch\
$git_status\
[](fg:#b58900 bg:#2aa198)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#2aa198 bg:#859900)\
$docker_context\
[](fg:#859900 bg:#073642)\
$time\
[ ](fg:#073642)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

[username]
show_always = true
style_user = "bg:#839496"
style_root = "bg:#839496"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#839496"
disabled = true

[directory]
style = "bg:#268bd2"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#859900"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#b58900"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#b58900"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#2aa198"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#073642"
format = '[ ♥ $time ]($style)'

